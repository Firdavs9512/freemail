<!DOCTYPE html>
<html lang="en">


<!-- auth-login.html  21 Nov 2019 03:49:32 GMT -->
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>FreeMail - Admin Panel</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="/template/admin/assets/css/app.min.css">
  <link rel="stylesheet" href="/template/admin/assets/bundles/bootstrap-social/bootstrap-social.css">
  <link rel="stylesheet" href="/template/admin/assets/bundles/izitoast/css/iziToast.min.css">
  <!-- Template CSS -->
  <link rel="stylesheet" href="/template/admin/assets/css/style.css">
  <link rel="stylesheet" href="/template/admin/assets/css/components.css">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="/template/admin/assets/css/custom.css">
  <link rel='shortcut icon' type='image/x-icon' href='/template/admin/assets/img/favicon.png' />
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Login</h4>
              </div>
              <div class="card-body">
                <form method="POST" action='{{ urlpath "adminloginrequests" }}' class="needs-validation">
                  <div class="form-group">
                    <label for="username">UserName</label>
                    <input id="username" type="text" class="form-control" name="username" tabindex="1" required autofocus>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                    <div class="invalid-feedback">
                      please fill in your password
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Login
                    </button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script src="/template/admin/assets/js/app.min.js"></script>
  <!-- JS Libraies -->
  <!-- Page Specific JS File -->
  <script src="/template/admin/assets/bundles/izitoast/js/iziToast.min.js"></script>
  <!-- Template JS File -->
  <script src="/template/admin/assets/js/scripts.js"></script>
  <!-- Custom JS File -->
  <script src="/template/admin/assets/js/custom.js"></script>

  <script>

    $(document).ready(function() {
      if (window.location.href.indexOf("redirected") > -1) {
        location.reload();
      }
      const text = "{{ .error }}"
    
      if (text !== "") {
        iziToast.error({
        title: 'Error',
        message: "{{ .error }}",
        position: 'topRight'
      });
      }
    });
      </script>
</body>


<!-- auth-login.html  21 Nov 2019 03:49:32 GMT -->
</html>
